version: 2

models:
  - name: stg_customers
    description: one unique customer per row
    columns:
      - name: customer_id
        description: primary key
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: one order per row
    columns:
      - name: order_id
        description: primary key
        tests:
          - unique
          - not_null

      - name: status
        tests:
          - accepted_values:
              arguments:
                values: ['shipped', 'completed', 'return_pending', 'returned', 'placed']

      - name: customer_id
        tests:
          - relationships:
              arguments:
                to: ref('stg_customers')
                field: customer_id